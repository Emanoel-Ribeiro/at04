<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Atividades</title>
</head>

<body>
  <h1>Manutenção de Atividades</h1>
  Adicionar atividades
  <form action="index.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Formulário</legend>
      <label for="idDisciplina">Disciplina:</label>
      {disciplina}
      <label for="id">Id:</label>
      <input type="text" name="id" readonly value={id}>
      <br>
      <label for="descricao">Descricao:</label>
      <input type="text" name="descricao" value={descricao}>
      <br>
      <label for="peso">Peso:</label>
      <input type="text" name="peso" value={peso}>
      <br>
      <label for="anexo">Anexo:</label>
      <input type="file" name="anexo" value={anexo}>
      <br>
      <label for="tipo">Tipo:</label>
      <input type="radio" name="tipo" value="1"> Prova
      <input type="radio" name="tipo" value="2"> Trabalho
      <input type="radio" name="tipo" value="2"> Seminário
      <br>
      <label for="recuperacao">Recuperação:</label>
      <input type="checkbox" name="recuperacao" value="1" {recuperacao_checked}>
      <br>
      <label for="equipe">Equipe:</label>
      <input type="text" name="equipe" value="{equipe}">
      <br>

      <button type="submit" name="acao" value="salvar">Salvar</button>
      <button type="submit" name="acao" value="excluir">Excluir</button>
      <input type="reset" value="Cancelar">
    </fieldset>
  </form>
</body>

</html>
